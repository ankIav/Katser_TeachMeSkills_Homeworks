<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="ankiav">
</head>

<!-- Favicons================================================== -->
<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico')}}" type="image/x-icon">


<!-- Bootstrap -->
<link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css/bootstrap.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome/css/font-awesome.css')}}">

<!-- Stylesheet
    ================================================== -->
<link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css/style.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/prettyPhoto.css')}}">
<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600,300' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="{{ url_for('static', filename='js/modernizr.custom.js')}}"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <!-- Header -->
<!-- Achievements Section -->
<div id="achievements" class="text-center">
  <div class="container">
    <div class="section-title center">
      {% block header %}{% endblock %}
      <hr>
    </div>
  </div>
</div>


{% block abc %}
{% endblock %}


<!-- Navigation -->
<div id="nav">
  <nav class="navbar navbar-custom">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse"> <i class="fa fa-bars"></i> </button>
        <a class="navbar-brand page-scroll" href="#page-top">To top</a> </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
        <ul class="nav navbar-nav">
          <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
          <li class="hidden"> <a href="#page-top"></a> </li>
          <li> <a class="page-scroll" href="/">Main</a> </li>
<!--          <li> <a class="page-scroll" href="/calculator">Calculator</a> </li>-->
          <li> <a class="page-scroll" href="/database">Database</a> </li>
          {% block register %}{% endblock %}
          <li> <a class="page-scroll" href="/about">About</a> </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- Contact Section -->

    <div class="section-title center">
      <h2>Contacts</h2>
      <hr>
    </div>

        <p>Republic of Belarus, Minsk</p>
      </div>
      <div class="col-md-4"> <i class="fa fa-envelope-o fa-2x"></i>
        <p>katser.mike@gmail.com</p>
      </div>
      <div class="col-md-4"> <i class="fa fa-phone fa-2x"></i>
        <p> +375 29 5461187</p>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="social">
        <ul>
          <li><a href="https://github.com/ankIav" target="_blank"><i class="fa fa-github"></i></a></li>
          <li><a href="https://www.facebook.com/mike.katser" target="_blank"><i class="fa fa-facebook"></i></a></li>
          <li><a href="https://twitter.com/AnkIavLove" target="_blank"><i class="fa fa-twitter"></i></a></li>
          <li><a href="https://vk.com/id85847858" target="_blank"><i class="fa fa-vk"></i></a></li>

          <li><a href="https://t.me/ankiav" target="_blank"><i class="fa fa-paper-plane"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div id="footer">
  <div class="container text-center">
    <div class="fnav">
      <p>Copyleft &copy; 2022 Mikhail Katsar. Designed by <a href="https://github.com/ankIav" rel="nofollow"  target="_blank">ankiav.</a></p>
    </div>
  </div>
</div>

<script type="text/javascript" src="../static/js/bootstrap.js"></script>

<script type="text/javascript" src="../static/js/contact_me.js"></script>
<script type="text/javascript" src="../static/js/main.js"></script>
